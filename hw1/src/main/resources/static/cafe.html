<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suin's Cafe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #8b4513;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            letter-spacing: 2px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #8b4513;
            border-bottom: 2px solid #8b4513;
            padding-bottom: 5px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            font-size: 18px;
            margin: 8px 0;
            color: #333;
        }

        footer {
            background-color: #8b4513;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    Welcome to Suin's Cafe
</header>

<div class="container">
    <h2>Drink Menu</h2>
    <ul>
        <li>Americano</li>
        <li>Cafe Latte</li>
        <li>Cappuccino</li>
        <li>Espresso</li>
        <li>Mocha</li>
    </ul>

    <h2>Dessert Menu</h2>
    <ul>
        <li>Cheesecake</li>
        <li>Chocolate Brownie</li>
        <li>Macarons</li>
        <li>Tiramisu</li>
        <li>Croissant</li>
        <li>Donut</li>
    </ul>
</div>

<footer>

</html>
